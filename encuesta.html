<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capacitación en Investigación y Prácticas Educativas (2025 – Jefatura de Investigación)</title>
  <style>
    /* RESET BÁSICO */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #c9d6e3);
      color: #333;
      line-height: 1.5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      padding: 30px 40px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .question {
      margin-bottom: 25px;
    }

    .question h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #34495e;
    }

    .options label.option {
      display: block;
      border: 2px solid #dce2e8;
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
      position: relative;
    }

    .options label.option input[type="radio"] {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      accent-color: #3498db;
    }

    .options label.option:hover {
      background-color: #f5f8fb;
      border-color: #a3bcd9;
    }

    .options label.option input[type="radio"]:checked + span {
      font-weight: bold;
      color: #2c3e50;
    }

    .options label.option span {
      padding-left: 40px; /* espacio para el radio button */
      display: inline-block;
      font-size: 1rem;
      color: #4a5a6a;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border: 2px solid #dce2e8;
      border-radius: 8px;
      resize: vertical;
      min-height: 100px;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #3498db;
      background-color: #fefefe;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .thank-you {
      text-align: center;
      font-size: 1.4rem;
      color: #34495e;
      margin-top: 30px;
    }

    .responses {
      margin-top: 40px;
      background-color: #eef5fc;
      padding: 25px;
      border-radius: 10px;
    }

    .response-item {
      padding: 15px;
      margin-bottom: 20px;
      border-left: 4px solid #3498db;
      background-color: #ffffff;
      border-radius: 6px;
    }

    .response-item p {
      margin-bottom: 8px;
    }

    .response-item p strong {
      color: #2c3e50;
    }

    /* MEDIA QUERIES PARA MEJORAR EN PANTALLAS GRANDES */
    @media (min-width: 768px) {
      .container {
        padding: 40px 60px;
      }
      h1 {
        font-size: 2.4rem;
      }
      .question h2 {
        font-size: 1.5rem;
      }
      .submit-btn {
        width: auto;
        padding: 15px 40px;
        margin: 30px auto 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Capacitación en Investigación y Prácticas Educativas (2025 – Jefatura de Investigación)</h1>
    
    <form id="surveyForm">
      <div class="question" id="q1">
        <h2>1. ¿Qué aspectos positivos destacas de la capacitación?</h2>
        <div class="options">
          <label class="option">
            <input type="radio" name="positivo" value="El desarrollo y organización de las ponencias">
            <span>El desarrollo y organización de las ponencias</span>
          </label>
          <label class="option">
            <input type="radio" name="positivo" value="La capacidad de los ponentes">
            <span>La capacidad de los ponentes</span>
          </label>
          <label class="option">
            <input type="radio" name="positivo" value="Los temas desarrollados">
            <span>Los temas desarrollados</span>
          </label>
        </div>
      </div>

      <div class="question" id="q2">
        <h2>2. ¿Qué aspectos negativos has observado (responde según tu parecer)?</h2>
        <div class="options">
          <textarea name="negativo" rows="4" placeholder="Escribe tu respuesta aquí..."></textarea>
        </div>
      </div>

      <button type="button" class="submit-btn" onclick="submitSurvey()">Enviar encuesta</button>
    </form>

    <div class="thank-you" id="thankYouMessage" style="display: none;">
      Muchas gracias.
    </div>

    <div class="responses" id="responsesSection">
      <h2>Respuestas anónimas</h2>
      <div id="responsesList">
        <!-- Aquí aparecerán las respuestas guardadas -->
      </div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderResponses();
    });

    function submitSurvey() {
      const positivoEl = document.querySelector('input[name="positivo"]:checked');
      const negativoEl = document.querySelector('textarea[name="negativo"]');
      const negativo = negativoEl.value.trim();

      if (!positivoEl) {
        alert('Por favor, selecciona un aspecto positivo.');
        return;
      }
      if (!negativo) {
        alert('Por favor, escribe algún aspecto negativo que hayas observado.');
        return;
      }

      const respuesta = {
        positivo: positivoEl.value,
        negativo: negativo,
        fecha: new Date().toLocaleString()
      };

      let respuestas = [];
      const stored = localStorage.getItem('encuesta_respuestas');
      if (stored) {
        try {
          respuestas = JSON.parse(stored);
        } catch (e) {
          console.error('Error al parsear respuestas guardadas:', e);
        }
      }

      respuestas.push(respuesta);
      localStorage.setItem('encuesta_respuestas', JSON.stringify(respuestas));

      negativoEl.value = '';
      document.querySelectorAll('input[name="positivo"]').forEach(r => r.checked = false);

      document.getElementById('surveyForm').style.display = 'none';
      document.getElementById('thankYouMessage').style.display = 'block';

      renderResponses();
    }

    function renderResponses() {
      const listEl = document.getElementById('responsesList');
      listEl.innerHTML = '';

      const stored = localStorage.getItem('encuesta_respuestas');
      if (!stored) {
        listEl.innerHTML = '<p>No hay respuestas aún.</p>';
        return;
      }

      let respuestas;
      try {
        respuestas = JSON.parse(stored);
      } catch (e) {
        console.error('Error al parsear respuestas guardadas:', e);
        listEl.innerHTML = '<p>Error al leer respuestas.</p>';
        return;
      }

      if (respuestas.length === 0) {
        listEl.innerHTML = '<p>No hay respuestas aún.</p>';
        return;
      }

      respuestas.forEach((resp, idx) => {
        const div = document.createElement('div');
        div.className = 'response-item';
        div.innerHTML = `
          <p><strong>Respuesta ${idx + 1}</strong></p>
          <p><strong>Positivo:</strong> ${resp.positivo}</p>
          <p><strong>Negativo:</strong> ${resp.negativo}</p>
          <p><em>Fecha:</em> ${resp.fecha}</p>
        `;
        listEl.appendChild(div);
      });
    }
  </script>
</body>
</html>
